<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>

<body id="body">

    <div class="container">
        <!-- <img src="signup.png" alt="" id="signup_image"> -->
        <div class="login-header">
            <h2 id="h2-login">login</h2>
        </div>
        
        <div id="up">
            <p class="username">
                <span class="sp"> </span> <input type="text" id="username" name="username" placeholder="username or email">
            </p>
            <p class="password">
                <span class="sp"> </span> <input type="text" name="password" id="password"
                    placeholder="password">
            </p>
        </div>

        <div class="button">
            <!-- <input type="button" value="Create account" class="btn" id="up_btn"> -->
            <input type="button" value="Log in" class="btn" id="in_btn">
        </div>

        <div id="for-register">
            <p class="refer-signup">
                Don't have an account? <span class="register-btn">Sign up</span> 
            </p>
        </div>
    </div>
</body>

</html>
